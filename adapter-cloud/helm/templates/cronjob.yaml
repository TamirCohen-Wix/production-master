# Scheduled health check â€” runs every hour, POSTs to the API's
# /api/v1/health-check endpoint with all monitored domains.
# If any service's error rate exceeds the configured threshold
# (default 5x baseline), it auto-triggers an investigation.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "production-master.fullname" . }}-scheduled-check
  labels:
    {{- include "production-master.labels" . | nindent 4 }}
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: scheduled-check
              image: curlimages/curl:latest
              command:
                - /bin/sh
                - -c
                - |
                  curl -sf -X POST \
                    -H "Content-Type: application/json" \
                    -H "Authorization: Bearer ${API_KEY}" \
                    "http://{{ include "production-master.fullname" . }}-api:{{ .Values.service.port }}/api/v1/health-check" \
                    -d '{}' || exit 1
              env:
                - name: API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "production-master.fullname" . }}-secret
                      key: API_KEY
          restartPolicy: OnFailure
