{{- if .Values.migrations.enabled }}
# Pre-upgrade migration Job â€” runs `scripts/migrate.js` inside the worker
# image before any deployment rolls out. Uses the existing Node.js-based
# migration runner, which tracks applied files in a `_migrations` table.
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "production-master.fullname" . }}-migrate
  labels:
    {{- include "production-master.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit }}
  activeDeadlineSeconds: {{ .Values.migrations.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        {{- include "production-master.labels" . | nindent 8 }}
        app.kubernetes.io/component: migrate
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate
          image: "{{ .Values.image.workerRepository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["node", "scripts/migrate.js"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "production-master.fullname" . }}-secret
                  key: DATABASE_URL
      restartPolicy: Never
{{- end }}
