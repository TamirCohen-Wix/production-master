apiVersion: v1
kind: Secret
metadata:
  name: {{ include "production-master.fullname" . }}-secret
  labels:
    {{- include "production-master.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  REDIS_URL: {{ .Values.secrets.redisUrl | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  MCP_SERVICE_ACCOUNT_TOKEN: {{ .Values.secrets.mcpServiceAccountToken | quote }}
  AWS_ACCESS_KEY_ID: {{ .Values.secrets.awsAccessKeyId | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.secrets.awsSecretAccessKey | quote }}
  S3_REPORTS_BUCKET: {{ .Values.secrets.s3ReportsBucket | quote }}
  API_KEY: {{ .Values.secrets.apiKey | quote }}
