# Wix staging cluster overrides

replicaCount:
  api: 1
  orchestrator: 1
  worker: 1

env:
  NODE_ENV: staging
  LOG_LEVEL: debug
  LOG_TO_PANORAMA: "true"

hpa:
  enabled: false

postgresql:
  host: staging-postgres.wixpress.com
  port: "5432"
  database: production_master_staging

redis:
  host: staging-redis.wixpress.com
  port: "6379"

migrations:
  enabled: true
  backoffLimit: 3
  activeDeadlineSeconds: 300

secrets:
  databaseUrl: "postgresql://production_master@staging-postgres.wixpress.com:5432/production_master_staging?sslmode=require"
  redisUrl: "redis://staging-redis.wixpress.com:6379"
  redisPassword: ""
  anthropicApiKey: ""
  jwtSecret: ""
  mcpServiceAccountToken: ""
  awsAccessKeyId: ""
  awsSecretAccessKey: ""
  s3ReportsBucket: "production-master-reports-staging"
  apiKey: ""
