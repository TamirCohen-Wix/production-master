name: Sync Cursor Support

on:
  workflow_dispatch:  # Manual trigger only â€” auto-sync disabled until duplicate commit issue resolved

permissions:
  contents: write

jobs:
  sync-cursor:
    name: Sync cursor-support branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync cursor-support
        run: bash scripts/sync-cursor.sh --ci
