# Each capability defines what the system needs; providers fulfill it.

capabilities:
  ticket-system:
    description: "Issue tracking and ticket management for bugs, tasks, and incidents"
    provider: jira
    alternatives:
      - linear
      - github-issues
    required_operations:
      - get_ticket
      - search_tickets
      - add_comment
      - update_status
    skill_file: core/skills/ticket-system/SKILL.md
    vendor_skill: core/skills/jira/SKILL.md

  log-system:
    description: "Production log querying, metrics, error analysis, and request tracing"
    provider: grafana-datasource
    alternatives:
      - datadog
      - splunk
    required_operations:
      - query_logs
      - query_metrics
      - get_error_details
      - trace_request
      - list_services
    skill_file: core/skills/log-system/SKILL.md
    vendor_skill: core/skills/grafana-datasource/SKILL.md

  code-search:
    description: "Cross-repository code search, file retrieval, and symbol navigation"
    provider: octocode
    alternatives:
      - sourcegraph
      - github-code-search
    required_operations:
      - search_code
      - get_file
      - search_symbols
    skill_file: core/skills/code-search/SKILL.md
    vendor_skill: core/skills/octocode/SKILL.md

  team-communications:
    description: "Team messaging, channel search, and thread-based discussions"
    provider: slack
    alternatives:
      - teams
      - discord
    required_operations:
      - search_messages
      - get_thread
      - post_message
      - find_channel
    skill_file: core/skills/team-comms/SKILL.md
    vendor_skill: core/skills/slack/SKILL.md

  version-control:
    description: "Git hosting with commit history, pull requests, diffs, and branch management"
    provider: github
    alternatives:
      - gitlab
      - bitbucket
    required_operations:
      - list_commits
      - list_prs
      - get_diff
      - get_pr_details
    skill_file: core/skills/version-control/SKILL.md
    vendor_skill: core/skills/github/SKILL.md

  feature-flags:
    description: "Feature toggle management, rollout control, and release strategies"
    provider: ft-release
    alternatives:
      - launchdarkly
      - split
    required_operations:
      - get_flag
      - list_flags
      - get_rollout_history
    skill_file: core/skills/feature-flags/SKILL.md
    vendor_skill: core/skills/ft-release/SKILL.md

  domain-objects:
    description: "Direct access to production domain entities via gRPC/RPC service invocation"
    provider: fire-console
    alternatives:
      - admin-api
    required_operations:
      - query_domain
      - list_domain_types
    vendor_skill: core/skills/fire-console/SKILL.md

  documentation:
    description: "Library and framework documentation lookup and search"
    provider: context7
    alternatives:
      - confluence
      - notion
    required_operations:
      - search_docs
      - get_doc_content
    vendor_skill: core/skills/context7/SKILL.md

  service-registry:
    description: "Service discovery, metadata lookup, and dependency mapping"
    provider: grafana-datasource
    alternatives:
      - consul
      - kubernetes
    required_operations:
      - resolve_service
      - list_services
      - get_service_metadata
    vendor_skill: core/skills/grafana-datasource/SKILL.md

  knowledge-base:
    description: "Internal knowledge retrieval and writeback for known issues, patterns, and runbooks"
    provider: kb-retrieval
    alternatives:
      - internal-kb
    required_operations:
      - list_knowledge_bases
      - retrieve_documents
      - get_document
      - insert_document
    vendor_skill: core/skills/kb-retrieval/SKILL.md

  internal-docs-schema:
    description: "Internal docs and schema discovery (FQDN, service, contract lookup)"
    provider: docs-schema
    alternatives:
      - internal-docs
    required_operations:
      - search_docs
      - lookup_fqdn
